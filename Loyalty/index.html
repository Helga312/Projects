<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Тестовое задание</title>
</head>

<body>
    <div class="container">
        <div class="loyalty">
            <div class="loyalty-info-line">
            </div>
            <div class="loyalty-info-block">
                <div class="loyalty__diagram">
                    <div class="loyalty__diagram-content">
                        <div class="loyalty__diagram-percent">
                            <span class="loyalty__diagram-percent-integer">72</span><span class="loyalty__diagram-percent-decimals">.7</span>
                        </div>
                        <div class="loyalty__diagram-info">
                            <div class="loyalty__diagram-info-title">Лояльность</div>
                            <div class="loyalty__diagram-info-subtitle">ниже среднего</div>
                            <div class="loyalty__diagram-info-text">
                                по отрасли: FMCG<br/>
                                значений слева от медианы<br/>
                                52.0% - 83.1%
                            </div>
                            <div class="loyalty__diagram-info-rate">3.1</div>
                        </div>
                    </div>
                </div>

                <div class="loyalty-stats">
                    <div class="loyalty-info">
                        <span class="loyalty-info-title">Промоутеры</span>
                        <span class="loyalty-info-percent">32.0%</span>
                        <div class="loyalty-info-part loyalty-info-part-green">
                            <span class="loyalty-info-part-text">+1.2%</span>
                        </div>
                        <div class="loyalty-info-people">
                            <span>81</span>
                            <img class="loyalty-person-icon" src="assets/images/human_full.svg" alt="human-icon">
                        </div>
                    </div>
                    <div class="loyalty-info">
                        <span class="loyalty-info-title">Скептики</span>
                        <span class="loyalty-info-percent">39.1%</span>
                        <div class="loyalty-info-part loyalty-info-part-yellow">
                            <span class="loyalty-info-part-text">+4.8%</span>
                        </div>
                        <div class="loyalty-info-people">
                            <span>8</span>
                            <img class="loyalty-person-icon" src="assets/images/human_full.svg" alt="human-icon">
                        </div>
                    </div>
                    <div class="loyalty-info">
                        <span class="loyalty-info-title">Критики</span>
                        <span class="loyalty-info-percent">79.8%</span>
                        <div class="loyalty-info-part loyalty-info-part-red">
                            <span class="loyalty-info-part-text">-9.7%</span>
                        </div>
                        <div class="loyalty-info-people">
                            <span>7</span>
                            <img class="loyalty-person-icon" src="assets/images/human_full.svg" alt="human-icon">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>



</body>

</html>
