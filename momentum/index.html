<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css" />
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>

<body>
  <div class="image-transition"></div>
  <div class="wrapper">
    <button class="change">
      <img class="pic-change" src="assets/images/exchange.svg" alt="exchange btn" title="change background">
    </button>
    <div class="weather">
      <span class="weather-icon owf"></span>
      <span class="temperature"></span>
      <div class="weather-description"></div>
      <div class="humidity"></div>
      <div class="wind-speed"></div>
      <div class="city" contenteditable="true"></div>
    </div>
    <div class="time-wrapper">
      <h3 class="date"></h3>
      <time class="time"></time>
      <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
      </h1>
      <h2>What Is Your Focus For Today?</h2>
      <h2 class="focus" contenteditable="true"></h2>
    </div>
    <div class="quote-wrapper">
      <button class="quote-btn">
        <img class="quote-change" src="assets/images/exchange.svg" alt="exchange btn" title="change quote">
      </button>
      <figure class="quote">
        <blockquote>
          You were not born a winner, and you were not born a loser. You are what you make yourself be.
        </blockquote>
        <figcaption>
          Lou Holtz
        </figcaption>
      </figure>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
